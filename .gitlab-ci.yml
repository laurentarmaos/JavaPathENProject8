image: gradle:alpine

before_script:
  - echo "Start CI"
  - cd TourGuide

stages:
  - build
  - test

build:
  stage: build
  script:
    - echo "Compiling code..."
    - ./gradlew assemble
    - echo "Compiling completed"
    
    
test:
  stage: test
  script:
    - echo "Starting tests..."
    - ./gradlew jacocoTestReport
    - echo "Tests completed"